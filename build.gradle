group 'net.aknyazev'
version ''

apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = 'starters.ExampleStarter'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
    compileOnly('org.projectlombok:lombok:1.16.18')
    compile 'com.squareup.okhttp3:okhttp:3.9.1'
    compile 'net.sourceforge.htmlunit:htmlunit:2.23'
    compile group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version: '2.11.0'
    compile 'com.fasterxml.jackson.core:jackson-core:2.4.1'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.4.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile('org.spockframework:spock-core:1.1-groovy-2.4')
}

jar {
    manifest {
        attributes(
                'Main-Class': 'starters.HomebankStarter'
        )
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
